server:
  port: 8081
spring:
  application:
    name: service-users
    version: 0.0.1-SNAPSHOT
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: 6379
      connect-timeout: 1s
  rabbitmq:
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    host: ${RABBITMQ_HOST:localhost}
    port: 5672
    connection-timeout: 1s
  cloud:
    stream:
      bindings:
        deleteUserComments-out-0:
          destination: deleteUserComments
      rabbit:
        bindings:
          deleteUserComments-out-0:
            producer:
              ttl: 10000
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${OAUTH2_JWK_SET_URI:http://localhost:8090/realms/dev/protocol/openid-connect/certs}
resilience4j:
  timelimiter:
    configs:
      default:
        timeout-duration: 2s
        cancel-running-future: false
  circuitbreaker:
    configs:
      default:
        minimum-number-of-calls: 10
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 5s
        ignore-exceptions:
          - jakarta.ws.rs.WebApplicationException
          - jakarta.ws.rs.NotFoundException
          - java.util.NoSuchElementException
  retry:
    configs:
      default:
        max-attempts: 3
        wait-duration: 100ms
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        ignore-exceptions:
          - jakarta.ws.rs.WebApplicationException
          - jakarta.ws.rs.NotFoundException
          - java.util.NoSuchElementException
eureka:
  instance:
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
  client:
    registry-fetch-interval-seconds: 10
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka/
management:
  server:
    port: 9001
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    enabled: false
  otlp:
    logging:
      export:
        enabled: false
    metrics:
      export:
        enabled: false
    tracing:
      endpoint: http://${OTLP_HOST:localhost}:4318/v1/traces
      connect-timeout: 1s
      timeout: 10s
logging:
  level:
    com.example.serviceusers: debug
info:
  application:
    name: ${spring.application.name}
    description: ${spring.application.name}
    version: ${spring.application.version}
keycloak:
  auth-server-url: http://${KC_HOST:localhost}:${KC_PORT:8090}
  realm: ${KC_REALM:dev}
  client-id: ${KC_CLIENT:app-callcenter-client}
  client-secret: ${KC_SECRET:bgahwKLV8HoGll32ZLjmRPVYQOO57Ebc}