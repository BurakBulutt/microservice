spring:
  application:
    name: service-configserver
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: "classpath:config/{application}"
  rabbitmq:
    host: ${RABBIT_HOST:localhost}
    port: 5672
    username: ${RABBIT_USER:guest}
    password: ${RABBIT_PASSWORD:guest}
server:
  port: 9000
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
