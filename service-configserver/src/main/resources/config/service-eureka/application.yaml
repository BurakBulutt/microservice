server:
  port: 8761
eureka:
  server:
    enable-self-preservation: true
  instance:
    hostname: localhost
  client:
    fetch-registry: false
    register-with-eureka: false
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"