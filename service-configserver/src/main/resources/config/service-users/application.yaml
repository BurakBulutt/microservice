server:
  port: 8081
eureka:
  instance:
    lease-renewal-interval-in-seconds: 20
    lease-expiration-duration-in-seconds: 60
  client:
    registry-fetch-interval-seconds: 20
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
keycloak:
  auth-server-url: http://localhost:8090
  realm: lotheas
  client-id: app-client
  client-secret: xOaWyC8LAanKNQmIIYSnbALIxvJf5gGW
  user-group: ef73f2f1-84ef-4b5b-8ea4-2ba9091c777e
management:
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"