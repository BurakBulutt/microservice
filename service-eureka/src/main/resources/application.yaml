server:
  port: 8761
spring:
  application:
    name: service-eureka
    version: 0.0.1-SNAPSHOT
eureka:
  server:
    enable-self-preservation: false
    metrics:
      enabled: true
  instance:
    hostname: ${EUREKA_HOST:localhost}
  client:
    fetch-registry: false
    register-with-eureka: false
management:
  server:
    port: 9761
  endpoint:
    health:
      probes:
        enabled: true
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
    enabled: false
  otlp:
    logging:
      export:
        enabled: false
    metrics:
      export:
        enabled: false
    tracing:
      endpoint: http://${OTLP_HOST:localhost}:4318/v1/traces
      connect-timeout: 1s
      timeout: 10s
logging:
  level:
    org.springframework.security: debug
    com.example.serviceeureka: debug
info:
  application:
    name: ${spring.application.name}
    description: ${spring.application.name}
    version: ${spring.application.version}